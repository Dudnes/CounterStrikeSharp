name: Build & Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout & submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build + Publish for Linux
        run: dotnet publish CounterStrikeSharp.sln -c Release -r linux-x64 --self-contained false -o out/linux

      - name: ZIP Linux build
        run: zip -r linux-build.zip out/linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: CounterStrikeSharp-linux
          path: linux-build.zip

  build-windows:
    runs-on: windows-latest
    needs: build-linux
    steps:
      - name: Checkout & submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build + Publish for Windows
        run: dotnet publish CounterStrikeSharp.sln -c Release -r win-x64 --self-contained false -o out/windows

      - name: ZIP Windows build
        shell: pwsh
        run: Compress-Archive -Path out/windows/* -DestinationPath windows-build.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: CounterStrikeSharp-windows
          path: windows-build.zip
