name: Build & Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

  build_windows:
    runs-on: windows-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore
      - name: Build Windows
        run: dotnet publish -c Release -r win-x64 --self-contained false -o out/win
      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v3
        with:
          name: build-windows
          path: out/win

  build_linux:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore
      - name: Build Linux
        run: dotnet publish -c Release -r linux-x64 --self-contained false -o out/linux
      - name: Upload artifact (Linux)
        uses: actions/upload-artifact@v3
        with:
          name: build-linux
          path: out/linux

  build_managed:
    runs-on: ubuntu-latest
    needs: [build_windows, build_linux]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore
      - name: Build Managed
        run: dotnet publish -c Release -o out/managed
      - name: Upload artifact (Managed)
        uses: actions/upload-artifact@v3
        with:
          name: build-managed
          path: out/managed
